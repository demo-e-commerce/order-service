server.port=6060

spring.datasource.url=jdbc:h2:mem:order
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=mypass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

hazelcast.address-name=3334444

app.process-order-endpoint=http://localhost:6061/internal/api/v1/process-order

# Show details of health endpoint
management.endpoint.health.show-details

logging.pattern.console=%-4relative [%thread] %-5level %logger{35} %X{CorrelationId} --- %msg %n